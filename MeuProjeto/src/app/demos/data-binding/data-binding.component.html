<div class="container main-container">
    <h3>Interpolation</h3>
    <p>Numero de cliques é :  {{ contadorClique }}</p>
    <br>
    <br>
    <h3>Property binding</h3>
    <button class="btn btn-info" [disabled]="contadorClique >= 10" >Info</button><br>
    <img [src]="urlImagem" height="100px" width="100px"/>
    <br>
    <br>
    <h3>Event Binding</h3>
    <button class="btn btn-primary" (click)='adicionarClique()'>Clique-me</button>
    <br>
    <button class="btn btn-danger" (click)='zerarContador()'>Clique-me</button>
    <br>
    <br>
    
    <h3>Two Way Binding</h3>
    <input type="text" (keyup)='KeyUp($event)' placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é : {{nome}}</label>

    <h3>Two Way Binding</h3>
    <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é : {{nome}}</label>

    <h3>Two Way Binding</h3>
    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
    <br>
    <br>
    <label class="{{ nome }}">Seu nome é : {{nome}}</label>

    <h3>Verificando a data atual</h3>
    <button class="btn btn-danger" *ngIf="showButton" (click)='DiaDeHoje()'>Botao</button>

</div>
